<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div id="container">
    <h2>Player 1 turn</h2>
    <div id="board">
      <div class="square square0">X</div>
      <div class="square square1">O</div>
      <div class="square square2">X</div>
      <div class="square square3">O</div>
      <div class="square square4">X</div>
      <div class="square square5">O</div>
      <div class="square square6">X</div>
      <div class="square square7">O</div>
      <div class="square square8">X</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
